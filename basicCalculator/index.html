<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <table class="calculator">
      <tr>
        <td colspan="3">
          <input class="display-box" type="text" id="result" disabled />
        </td>

        <!-- clearScreen() function clears all the values -->
        <td>
          <input type="button" value="AC" onclick="clearScreen()" id="btnAC" />
        </td>
      </tr>
      <tr>
        <!-- display() function displays the value of clicked button -->
        <td>
          <input type="button" class="value" value="9" onclick="display('9')" />
        </td>
        <td>
          <input type="button" class="value" value="8" onclick="display('8')" />
        </td>
        <td>
          <input type="button" class="value" value="7" onclick="display('7')" />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            value="+"
            onclick="display('/')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="value" value="4" onclick="display('4')" />
        </td>
        <td>
          <input type="button" class="value" value="5" onclick="display('5')" />
        </td>
        <td>
          <input type="button" class="value" value="6" onclick="display('6')" />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            value="-"
            onclick="display('-')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="value" value="1" onclick="display('1')" />
        </td>
        <td>
          <input type="button" class="value" value="2" onclick="display('2')" />
        </td>
        <td>
          <input type="button" class="value" value="3" onclick="display('3')" />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            value="/"
            onclick="display('/')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="value" value="." onclick="display('.')" />
        </td>
        <td>
          <input type="button" class="value" value="0" onclick="display('0')" />
        </td>

        <!-- calculate() function evaluates the mathematical expression -->
        <td>
          <input
            type="button"
            class="value"
            value="="
            onclick="calculate()"
            id="btn"
          />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            value="*"
            onclick="display('*')"
          />
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
